<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Analysis</title>
<style>
    body {
        font-family: 'Roboto Mono', monospace;
        background-color: rgb(125, 191, 232); /* Baby blue background */
        margin: 0;
        padding: 0;
        color: #333; /* Dark text color */
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center items horizontally */
        padding: 20px;
    }
    h1 {
        font-size: 36px; /* Increased font size for title */
        text-align: center; /* Center the title */
        margin-bottom: 20px; /* Add margin for title */
    }
    .twitter-widget {
        max-width: 400px; /* Adjust maximum width for tweet widget */
        margin-bottom: 20px; /* Add margin between title and widget */
    }
    .progress-container {
        width: 300px; /* Smaller width for progress container */
        height: 24px; /* Set height for progress container */
        background-color: #fff; /* White background */
        border-radius: 10px; /* Add curved edges */
        overflow: hidden; /* Hide overflow for curved edges */
    }
    .progress-bar {
        height: 100%; /* Set height to fill progress container */
        background-color: #10a328; /* Green color */
        width: 0%; /* Initially set to 0% */
        transition: width 0.5s; /* Smooth transition for width change */
    }
    .sentiment {
        font-size: 24px; /* Font size for sentiment */
        font-weight: bold; /* Make sentiment text bold */
        margin-top: 10px; /* Add margin on top */
    }
</style>
</head>
<body>
<div class="container">
    <h1>Sentiment Analysis</h1>
    <div class="twitter-widget">
        <div class="widget-container">
            <div class="twitter_widget">{{ twitter_widget|safe }}</div>
        </div>
    </div>
    <div class="progress-container">
        <div id="myBar" class="progress-bar"></div>
    </div>
    <div class="sentiment" id="sentimentVariable"></div>
</div>
<script>
    // Function to update the progress bar and sentiment
    function updateSentiment(progress) {
        var elem = document.getElementById("myBar");
        var sentiment = document.getElementById("sentimentVariable");
        elem.style.width = progress + "%";
        if (progress > 50) {
            elem.style.backgroundColor = "#10a328"; // Green color
            sentiment.textContent = "Sentiment: Positive";
        } else {
            elem.style.backgroundColor = "#c42121"; // Red color
            sentiment.textContent = "Sentiment: Negative";
        }
    }

    // Call the function with the value passed from the template
    updateSentiment({sentiment_value});
</script>
</body>
</html>
