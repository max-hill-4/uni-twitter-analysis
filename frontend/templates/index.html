<head>

<body style="background-color:rgb(125, 191, 232);">
    <div>
        <h1 class = "title">Team Software</h1>
    </div>
    <div lass="form-container" class="body">
        <form action="/search" method="get">
            <input type="text" id="search" name="query" class="form-property" placeholder="paste tweet link here">
            <button type="searchButton" class = "form-property" onclick="showLoading()">Search</button>
        </form>
    </div>
    <div id="spinner" class="loadingSpinner"></div>
    <script>
        
        window.addEventListener('pageshow', function(event) {
            var spinner = document.getElementById('spinner');
                spinner.style.display = 'none';
        });
        
        function showLoading() {
            var spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
        }      

    </script>
</body>

</html>
